<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My GitHub Portfolio</title>
  <meta name="description" content="Public GitHub repositories showcase with Material Design 3 expressive styling.">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- Marked.js for README rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .card { @apply bg-white rounded-2xl p-6 shadow-md hover:shadow-xl transition; }
    .truncate-2 { display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden; }
    .chip { @apply px-2 py-1 rounded-full text-xs bg-slate-100 text-slate-600; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
  <main class="max-w-6xl mx-auto p-6">
    <!-- Hero -->
    <header class="bg-gradient-to-r from-indigo-100 via-cyan-50 to-white rounded-2xl p-10 mb-8 shadow-lg">
      <h1 class="text-4xl font-bold mb-2">My GitHub Portfolio</h1>
      <p class="text-slate-600 max-w-xl">
        Browse my public repositories, filter by language, sort by stars or updates, and preview project READMEs.
      </p>
      <div class="mt-4 flex gap-3 flex-wrap">
        <input id="search" class="p-3 rounded-xl border border-slate-200 w-60" placeholder="Search repositories...">
        <select id="langFilter" class="p-3 rounded-xl border border-slate-200">
          <option value="all">All Languages</option>
        </select>
        <select id="sort" class="p-3 rounded-xl border border-slate-200">
          <option value="updated">Recently Updated</option>
          <option value="stars">Most Stars</option>
        </select>
      </div>
    </header>

    <!-- Grid -->
    <section id="repos" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></section>
    <div id="noRepos" class="hidden text-slate-500 p-6">No repositories found.</div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black/40 flex items-center justify-center p-6 hidden">
    <div class="bg-white rounded-2xl p-6 max-w-3xl w-full max-h-[80vh] overflow-y-auto shadow-xl">
      <div class="flex justify-between items-center mb-4">
        <h2 id="modalTitle" class="text-xl font-semibold">README</h2>
        <button id="closeModal" class="px-3 py-1 border rounded-xl">Close</button>
      </div>
      <article id="modalContent" class="prose"></article>
    </div>
  </div>

  <script>
    const USER = "Made-by-Jason"; // <-- replace with your username
    const reposEl = document.getElementById("repos");
    const noRepos = document.getElementById("noRepos");
    const searchEl = document.getElementById("search");
    const sortEl = document.getElementById("sort");
    const langEl = document.getElementById("langFilter");

    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");

    let repos = [];

    async function fetchRepos() {
      reposEl.innerHTML = "<p class='text-slate-500'>Loading repositories...</p>";
      const res = await fetch(`https://api.github.com/users/${USER}/repos?per_page=100&sort=updated`);
      repos = await res.json();
      populateLanguages();
      render();
    }

    function populateLanguages() {
      const langs = [...new Set(repos.map(r => r.language).filter(Boolean))];
      langs.forEach(l => {
        const opt = document.createElement("option");
        opt.value = l; opt.textContent = l;
        langEl.appendChild(opt);
      });
    }

    function render() {
      const q = searchEl.value.toLowerCase();
      const lang = langEl.value;
      const sort = sortEl.value;

      let list = repos.filter(r => {
        const text = (r.name + " " + (r.description||"")).toLowerCase();
        const matchesQ = q ? text.includes(q) : true;
        const matchesLang = lang === "all" ? true : r.language === lang;
        return matchesQ && matchesLang;
      });

      if (sort === "stars") list.sort((a,b)=>b.stargazers_count - a.stargazers_count);
      else list.sort((a,b)=> new Date(b.updated_at) - new Date(a.updated_at));

      reposEl.innerHTML = "";
      if (!list.length) {
        noRepos.classList.remove("hidden");
        return;
      }
      noRepos.classList.add("hidden");

      list.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3 class="text-lg font-semibold">${r.name}</h3>
          <p class="text-sm text-slate-600 mt-1 truncate-2">${r.description||""}</p>
          <div class="flex justify-between items-center mt-3 text-sm text-slate-500">
            <span>${r.language||""}</span>
            <span>‚òÖ ${r.stargazers_count}</span>
          </div>
          <div class="mt-4 flex gap-2">
            <a href="${r.html_url}" target="_blank" class="px-3 py-2 border rounded-xl">View</a>
            <button data-repo="${r.name}" class="px-3 py-2 border rounded-xl">README</button>
          </div>`;
        const btn = card.querySelector("button");
        btn.onclick = ()=> openReadme(r);
        reposEl.appendChild(card);
      });
    }

    async function openReadme(repo) {
      modal.classList.remove("hidden");
      modalTitle.textContent = `${repo.name} ‚Äî README`;
      modalContent.innerHTML = "<p class='text-slate-500'>Loading...</p>";
      try {
        const res = await fetch(`https://api.github.com/repos/${USER}/${repo.name}/readme`);
        if (!res.ok) throw new Error();
        const data = await res.json();
        const content = atob(data.content.replace(/\\n/g,""));
        modalContent.innerHTML = marked.parse(content);
      } catch {
        modalContent.innerHTML = "<p class='text-slate-500'>No README available.</p>";
      }
    }

    closeModal.onclick = ()=> modal.classList.add("hidden");
    searchEl.oninput = render;
    sortEl.onchange = render;
    langEl.onchange = render;

    fetchRepos();
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SEO Debug Tool</title>
	<link rel="stylesheet" href="styles.css" />
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #0f172a;
			color: #e2e8f0;
			font-family: "Segoe UI", sans-serif;
		}

		.container {
			max-width: 1100px;
			margin: 2rem auto;
			padding: 20px;
		}

		h1,
		h2 {
			color: #60a5fa;
			margin-bottom: 1rem;
		}

		#editor {
			height: 300px;
			border: 2px solid #334155;
			margin-bottom: 1rem;
		}

		button {
			background-color: #1e40af;
			color: #fff;
			padding: 0.7rem 1.5rem;
			border: none;
			border-radius: 6px;
			font-size: 16px;
			cursor: pointer;
			margin-bottom: 1rem;
		}

		button:hover {
			background-color: #2563eb;
		}

		.output-container,
		.report-section {
			background-color: #1e293b;
			border-radius: 8px;
			padding: 1rem;
			margin-top: 1rem;
		}

		iframe {
			width: 100%;
			height: 400px;
			border: 1px solid #334155;
			background: #fff;
		}

		.report-pass {
			color: #4ade80;
		}

		.report-fail {
			color: #f87171;
		}

		.error-box {
			background: #7f1d1d;
			color: #fee2e2;
			padding: 10px;
			border-radius: 6px;
			border: 1px solid #ef4444;
			display: none;
			margin-top: 1rem;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						primary: '#2563eb', // blue-600
						accent: '#6366f1', // indigo-500
						soft: '#f1f5f9', // slate-50
						card: '#ffffff',
						border: '#e5e7eb', // gray-200
						muted: '#6b7280', // gray-500
						brand: '#a21caf', // purple-800 (for small accents)
					},
					fontFamily: {
						sans: ['Segoe UI', 'Arial', 'sans-serif'],
					},
					boxShadow: {
						card: '0 2px 16px 0 rgba(27,32,50,0.06)',
					}
				}
			}
		}
	</script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">

</head>

<body>
	<div class="container">
		<h1>‚ö° HTML Debugger + SEO Analyzer</h1>
		<div id="editor"></div>
		<button onclick="renderHTML()">Run Analysis</button>

		<div class="output-container">
			<h2>üîç Rendered Output</h2>
			<iframe id="outputFrame" sandbox="allow-same-origin allow-scripts"></iframe>
		</div>

		<div class="report-section">
			<h2>üìä SEO Report</h2>
			<div id="seoReport"></div>
		</div>

		<div id="errors" class="error-box"></div>
	</div>

	<script src="seoChecks.js"></script>
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axe-core/4.8.2/axe.min.js" integrity="sha512-qepGuqUc8opXVXuOUEDCX6cxxUQuDMPD6FAyEB+06gdM1ZyHJCeRYD92K6BFZ3pkIvqg8qA3xZn2FNYGOP8mXg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="axeAudit.js">
		function runSEOChecks(html) {
			const parser = new DOMParser();
			const doc = parser.parseFromString(html, "text/html");
			const report = [];
			const checks = [{
					label: "Title Tag",
					passed: !!doc.querySelector("title"),
					value: doc.querySelector("title")?.textContent || "Missing"
				},
				{
					label: "Meta Description",
					passed: !!doc.querySelector('meta[name="description"]'),
					value: doc.querySelector('meta[name="description"]')?.content || "Missing"
				},
				{
					label: "Canonical Tag",
					passed: !!doc.querySelector('link[rel="canonical"]'),
					value: doc.querySelector('link[rel="canonical"]')?.href || "Missing"
				},
				{
					label: "Open Graph Title",
					passed: !!doc.querySelector('meta[property="og:title"]'),
					value: doc.querySelector('meta[property="og:title"]')?.content || "Missing"
				},
				{
					label: "Open Graph Description",
					passed: !!doc.querySelector('meta[property="og:description"]'),
					value: doc.querySelector('meta[property="og:description"]')?.content || "Missing"
				},
				{
					label: "Favicon",
					passed: !!doc.querySelector('link[rel="icon"]'),
					value: doc.querySelector('link[rel="icon"]')?.href || "Missing"
				},
				{
					label: "Meta Robots",
					passed: !!doc.querySelector('meta[name="robots"]'),
					value: doc.querySelector('meta[name="robots"]')?.content || "Missing"
				},
				{
					label: "Structured Data (JSON-LD)",
					passed: !!doc.querySelector('script[type="application/ld+json"]'),
					value: doc.querySelector('script[type="application/ld+json"]')?.textContent ||
						"Missing"
				},
				{
					label: "One <h1> tag only",
					passed: doc.querySelectorAll("h1").length === 1,
					value: `${doc.querySelectorAll("h1").length} found`
				},
				{
					label: "Image alt tags",
					passed: [...doc.querySelectorAll("img")].every((img) => img.alt),
					value: `${
				[...doc.querySelectorAll("img")].filter((img) => !img.alt).length
			} missing`
				}
			];
			for (const check of checks) {
				const cssClass = check.passed ? "report-pass" : "report-fail";
				const symbol = check.passed ? "‚úÖ" : "‚ùå";
				report.push(
					`<div class="${cssClass}">${symbol} <strong>${check.label}:</strong> ${check.value}</div>`
				);
			}
			return report;
		}
		let editor;
		require.config({
			paths: {
				vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs"
			}
		});
		require(["vs/editor/editor.main"], function() {
			editor = monaco.editor.create(document.getElementById("editor"), {
				value: `<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sample Page</title>
  <meta name="description" content="An example description.">
</head>
<body>
  <h1>Hello World</h1>
  <img src="example.jpg" alt="Example image">
</body>
</html>`,
				language: "html",
				theme: "vs-dark",
				fontSize: 14,
				wordWrap: "on"
			});
		});

		function renderHTML() {
			const htmlContent = editor.getValue();
			const outputFrame = document.getElementById("outputFrame").contentWindow
				.document;
			const seoReport = document.getElementById("seoReport");
			const errorBox = document.getElementById("errors");
			try {
				outputFrame.open();
				outputFrame.write(htmlContent);
				outputFrame.close();
				const checks = runSEOChecks(htmlContent);
				seoReport.innerHTML = checks.join("");
				errorBox.style.display = "none";
			} catch (e) {
				errorBox.style.display = "block";
				errorBox.textContent = `Error: ${e.message}`;
			}
		}

		function runAxeAudit() {
			const frame = document.getElementById("outputFrame");
			const auditResult = document.getElementById("waveReport");
			auditResult.innerHTML = "<p>‚ôø Running accessibility audit...</p>";
			// Wait for frame content to be ready
			setTimeout(() => {
				try {
					const frameDoc = frame.contentWindow.document;
					axe
						.run(frameDoc, {
							runOnly: ["wcag2a", "wcag2aa"],
							resultTypes: ["violations"]
						})
						.then((results) => {
							if (results.violations.length === 0) {
								auditResult.innerHTML =
									'<p class="report-pass">‚úÖ No accessibility violations found</p>';
							} else {
								let html = `<h3>‚ö†Ô∏è Accessibility Violations (${results.violations.length})</h3><ul>`;
								results.violations.forEach((v) => {
									html += `<li class="report-fail"><strong>${v.help}:</strong> ${v.description}<br/><em>${v.nodes.length} occurrence(s)</em></li>`;
								});
								html += "</ul>";
								auditResult.innerHTML = html;
							}
						})
						.catch((err) => {
							auditResult.innerHTML = `<p class="report-fail">‚ùå axe error: ${err.message}</p>`;
						});
				} catch (e) {
					auditResult.innerHTML = `<p class="report-fail">‚ùå Cannot run audit: ${e.message}</p>`;
				}
			}, 500); // small delay for frame to render
		}
	</script>
</body>

</html>
